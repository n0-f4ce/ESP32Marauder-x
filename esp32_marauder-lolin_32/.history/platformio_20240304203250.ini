; https://docs.platformio.org/page/projectconf.html

[env:lolin_d32]
upload_speed = 115200
platform = espressif32
board = lolin_d32
framework = arduino
lib_deps =
	lvgl/lv_arduino@^3.0.1
	bodmer/JPEGDecoder@^2.0.0
	https://github.com/justcallmekoko/TFT_eSPI.git
	h2zero/NimBLE-Arduino@^1.4.1
	adafruit/Adafruit NeoPixel@^1.12.0
	bblanchon/ArduinoJson@6.18.2
	justcallmekoko/SwitchLib@^1.1.1
	https://github.com/bigbrodude6119/ESPAsyncWebServer.

zboard_build.partitions = min_spiffs.csv
board_build.flash_mode = dio
board_build.f_flash = 40000000L
build_flags =
	-Dbuild.extra_flags.esp32=-w
	-Dbuild.extra_flags.esp32s2=-w
	-Dbuild.extra_flags.esp32s3=-w
	-Dbuild.extra_flags.esp32c3=-w
	-Dcompiler.c.elf.libs.esp32=-zmuldefs
	-Dcompiler.c.elf.libs.esp32s2=-zmuldefs
	-Dcompiler.c.elf.libs.esp32s3=-zmuldefs
