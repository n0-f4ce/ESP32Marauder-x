; https://docs.platformio.org/page/projectconf.html

[env:lolin_d32]
upload_speed = 115200
platform = espressif32
board = lolin_d32
framework = arduino

lib_deps =
https://github.com/lvgl/lv_arduino.git
https://github.com/ivanseidel/LinkedList.git
https://github.com/Bodmer/JPEGDecoder.git
https://github.com/h2zero/NimBLE-Arduino.git
https://github.com/adafruit/Adafruit_NeoPixel.git
https://github.com/bblanchon/ArduinoJson.git
https://github.com/justcallmekoko/SwitchLib.git
https://github.com/bigbrodude6119/ESPAsyncWebServer.git
https://github.com/me-no-dev/AsyncTCP.git

zboard_build.partitions = min_spiffs.csv
board_build.flash_mode = dio
board_build.f_flash = 40000000L
build_flags =
	-Dbuild.extra_flags.esp32=-w
	-Dbuild.extra_flags.esp32s2=-w
	-Dbuild.extra_flags.esp32s3=-w
	-Dbuild.extra_flags.esp32c3=-w
	-Dcompiler.c.elf.libs.esp32=-zmuldefs
	-Dcompiler.c.elf.libs.esp32s2=-zmuldefs
	-Dcompiler.c.elf.libs.esp32s3=-zmuldefs